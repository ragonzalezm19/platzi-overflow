<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input 
    type="text"
    matInput
    placeholder="Nombre"
    formControlName="firstName"
    id="firstName">
  </mat-form-field>
  <mat-form-field>
    <input 
    type="text"
    matInput
    placeholder="Apellido"
    formControlName="lastName"
    id="lastName">
  </mat-form-field>
  <mat-form-field>
    <input 
    type="text"
    matInput
    placeholder="Correo Electronico"
    formControlName="email"
    id="email">
  </mat-form-field>
  <mat-form-field>
    <input 
    type="password"
    matInput
    placeholder="Contraseña"
    formControlName="password"
    id="password">
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" >Iniciar Sesión</button>
  <p style="text-align: center">
      ¿Ya tienes un usuario?
      <a [routerLink]="['/singin']" mat-button color="primary">Iniciar Sesión</a>
    </p>
</form>
