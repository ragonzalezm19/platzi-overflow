<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <input 
      matInput 
      placeholder="Correo electrónico" 
      formControlName="email"
      id="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input 
      matInput
      type="password" 
      placeholder="Contraseña" 
      formControlName="password"
      id="password">
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" >Iniciar Sesión</button>
  <p style="text-align: center">
    ¿Eres nuevo?
    <a [routerLink]="['/singup']" mat-button color="primary">Crear usuario</a>
  </p>
</form>
